<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./leftside.css" />
    <link rel="stylesheet" href="./rightside.css" />
    <link rel="stylesheet" href="./search.css" />
    <script src="./origin.js" defer></script>
    <script src="./search.js" defer ></script> -->
    <script src="./build.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="leftside">
        <form method="get" id="postForm">
          <h1>방명록</h1>
          <label for="title">제목</label>
          <input
            class="leftform leftInput"
            type="text"
            id="title"
            name="title"
            required
          />
          <label for="content">내용</label>
          <textarea
            class="leftform"
            type="text"
            id="content"
            rows="10"
            name="content"
            rows="30"
            required
          ></textarea>
          <label for="writer">작성자</label>
          <input
            class="leftform leftInput"
            type="text"
            id="writer"
            name="writer"
            required
          />
          <div id="passwordLabel">
            <label for="password">비밀번호</label>
            <input
              class="leftform leftInput"
              type="password"
              id="password"
              name="password"
              required
            />
          </div>
          <input
            class="leftform leftInput"
            type="submit"
            id="submit"
            value="등록"
          />
        </form>
        <form method="get" id="searchForm">
          <h1>조회</h1>
          <div id="searchForm-container">
            <input
              class="leftform leftInput"
              type="text"
              id="searchId"
              placeholder="ID값 입력"
              required
            />
            <input type="submit" id="searchInput" value="검색"></input>
          </div>
        </form>
      </div>
      <div id="scroll-container">
        <div id="show-container"></div>
      </div>
    </div>
    <div id="shadow-container" class="hidden">
      <div id="search-container">
      </div>
    </div>
  </body>
</html>
